<h2 class="title text-center">CADASTRO</h2>

<form  class="form-inline">
  <div class="form-group mb-3">
    <label for="nome">Nome Completo:</label>
    <input  id="nome" type="text" name="nome" class="form-control"  [(ngModel)]="entity.name">
  </div>
  <div class="form-group">
    <label for="cep">CEP:</label>
    <input id="cep" type="tel" name="cep" class="form-control" [(ngModel)]="entity.zipcode">
  </div>
  <button *ngIf="this.entity.address  == ''" class="btn btn-primary mt-3 col-12" (click)="continuar()">CONTINUAR</button>
  <h3 class="mt-3">{{entity.address}}</h3>
  <div *ngIf="this.entity.address != ''" class="text-center mb-3">
    <b>VALOR DA COMPRA</b>
    <div>${{entity.dollar}}</div>
  </div>
  <button *ngIf="this.entity.address != ''" class="btn btn-success col-12" (click)="save()">COMPRAR</button>
</form>
